jobs:
  build-source:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: npm ci
      working-directory: ./apps/app
    - name: Build
      run: npm run build
      working-directory: ./apps/app
    - run: cp ./apps/app/dist/stats.json /stats-source.json
    - uses: actions/checkout@v1
      with:
        ref: ${{ github.base_ref }}
    - name: Install dependencies
      run: npm ci
      working-directory: ./apps/app
    - name: Build
      run: npm run build
      working-directory: ./apps/app
    - run: cp ./apps/app/dist/stats.json /stats-target.json
    - name: Diff
      run: |
        diff=`npx webpack-stats-diff /stats-target.json /stats-source.json`
        echo $diff
        echo $diff > diff.txt
